<script>
    function openForm() {
    document.getElementById("myForm").style.display = "block";
    var overlay = document.getElementById("overlay");
    overlay.style.display = "block";
    setTimeout(function() {
        overlay.classList.add("active");
    }, 10); // Небольшая задержка для активации плавного перехода
}

function closeForm() {
    document.getElementById("myForm").style.display = "none";
    var overlay = document.getElementById("overlay");
    overlay.classList.remove("active");
    setTimeout(function() {
        overlay.style.display = "none";
    }, 2000); // Совпадает с длительностью перехода
}
</script>
<script>
    function loadXMLDoc(filename) {
        return new Promise((resolve, reject) => {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(this.responseXML);
                }
            };
            xhttp.open("GET", filename, true);
            xhttp.send();
        });
    }

    async function displayContactInfo() {
        const xmlDoc = await loadXMLDoc("contact_info.xml");
        const phoneNumber = xmlDoc.getElementsByTagName("phoneNumber")[0].textContent;
        const email = xmlDoc.getElementsByTagName("email")[0].textContent;

        document.getElementById("phoneNumber").textContent = phoneNumber;
        document.getElementById("email").textContent = email;
    }

    window.onload = displayContactInfo;
</script>
